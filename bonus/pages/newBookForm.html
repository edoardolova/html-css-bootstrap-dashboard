<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Dashboard - form</title>
</head>
<body>
    <!-- #header -->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/duck.png" alt="duck image logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica Utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Help
                            </a>
                        </li>                    
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-light" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- #main -->
    <main id="main">
        <div class="container mt-4">
            <h1 class="fw-semibold mb-3">
                Nuovo Libro
            </h1>
            <form class="row g-3">
            <div class="col-6">
                <label for="inputName" class="form-label fw-semibold">
                    Nome Autore
                </label>
                <input type="text" class="form-control" id="inputName" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="inputSurname" class="form-label fw-semibold">
                    Cognome Autore
                </label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="inputTitle" class="form-label  fw-semibold">Titolo</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                <div id="titleHelp" class="form-text">Titolo versione italiana</div>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label  fw-semibold">Genere</label>
                <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option value="1">Fantasy</option>
                    <option value="2">Sci-fi</option>
                    <option value="3">Mistery</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label  fw-semibold">
                    Anno di Pubblicazione
                </label>
                <input type="text" class="form-control" id="publicationYear" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label  fw-semibold">ISBN#</label>
                <input type="text" class="form-control" id="inputIsbn" placeholder="Inserisci il codice ISBN#">
            </div>
            <hr class="mt-5">
            <div class="col-12">
                <label for="noteFormControlTextarea" class="form-label fw-semibold">Note</label>
                <textarea class="form-control" id="noteFormControlTextarea" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isDigitalCheck">
                <label class="form-check-label  fw-semibold" for="isDigitalCheck">
                    Disponibile anche in digitale
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
            </form>


        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
